apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'

    defaultConfig {
        applicationId "com.example.lars.myapplication"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'android'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.google.guava:guava:16.0.+'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1@jar'
    androidTestCompile 'org.mockito:mockito-core:1.9.5@jar'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1@jar'
}
